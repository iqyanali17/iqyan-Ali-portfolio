<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Modern rounded square background with gradient -->
  <rect x="1" y="1" width="30" height="30" rx="7" fill="url(#grad)"/>
  
  <!-- Inner subtle border for depth -->
  <rect x="3" y="3" width="26" height="26" rx="6" fill="none" stroke="white" stroke-width="0.5" opacity="0.2"/>
  
  <!-- Prominent "IA" initials with better visibility -->
  <text x="16" y="22" font-family="'Inter', 'Segoe UI', sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="white" filter="url(#glow)">IA</text>
  
  <!-- Decorative elements for modern look -->
  <circle cx="8" cy="8" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="24" cy="24" r="1.5" fill="white" opacity="0.4"/>
  
  <!-- Top highlight for glass effect -->
  <rect x="6" y="4" width="20" height="1" fill="white" opacity="0.3"/>
</svg>
